<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.1.3-dist/css/bootstrap.css" />

    <script type="text/javascript" src="lib/jQuery3.2.1/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="js/adminlogin.js"></script>
    <link rel="stylesheet" href="css/adminlogin.css">
</head>
<body>
    <div class="container">
        <div class="col-5 offset-3 " id="login-form">

                <h3 style="text-align: center">管理员登录</h3>

                    <div class="form-group">
                        <label for="name">用户名：</label><label id="nameTip" class="text-danger"></label>
                        <input type="text" class="form-control" id="name" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label><label id="passwordTip" class="text-danger"></label>
                        <input type="password" id="password" class="form-control" placeholder="密码" required>
                    </div>
                    <input type="button" class="btn-primary form-control" value="登录" id="loginBtn">


        </div>
    </div>
</body>
</html>
