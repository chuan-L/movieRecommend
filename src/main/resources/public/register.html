<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.1.3-dist/css/bootstrap.css" />

    <script type="text/javascript" src="lib/jQuery3.2.1/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script  src="js/register.js"></script>
    <link rel="stylesheet" href="css/register.css" />
</head>

<body >

<div class="container  ">

    <div class="col-4 offset-4" id="login-form">
        <h3 style="text-align: center" class="margin-top">用户注册</h3>
        <div class="form-group">
            <label for="telephone">手机号:</label><label id="teleTip" class="tip text-danger"></label>
            <input type="text" id="telephone" required=true class="form-control" placeholder="输入手机号">
        </div>
        <div class="form-group">
            <label for="nickName">昵称:</label><label id="nickNameTip" class="tip text-danger"></label>
            <input type="text" id="nickName" required class="form-control" placeholder="输入昵称">
        </div>
        <div class="form-group">
            <label for="password1">密码:</label><label id="password1Tip" class="tip text-danger"></label>
            <input type="password" id="password1" class="form-control" placeholder="输入密码">

        </div>
        <div class="form-group">
            <label for="password2">再次输入密码:</label><label id="password2Tip" class="tip text-danger"></label>
            <input type="password" id="password2" class="form-control" placeholder="输入密码">

        </div>

        <div class="form-group margin-bottom">
            <input type="button" class="btn  form-control btn-primary" id="registerBtn" value="注册" />
        </div>
        <div class="to-register">
            <p>已经注册？<a class="text-primary"  href="./login.html">登录</a></p>
        </div>


    </div>
</div>
</body>

</html>
