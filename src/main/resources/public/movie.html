<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.1.3-dist/css/bootstrap.css" />

    <script type="text/javascript" src="lib/jQuery3.2.1/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-4.1.3-dist/js/bootstrap.js"></script>

    <script src="lib/raty/jquery.raty.js"></script>
    <link rel="stylesheet" href="lib/raty/jquery.raty.css">

    <script src="js/movie.js"></script>
    <link rel="stylesheet" href="css/movie.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
    <a class="navbar-brand" href="#">MOVIE</a>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">首页 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">分类</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">搜索</a>
            </li>
        </ul>

        <span class="mr-4 text-white nav-item" id="loginTip">
            <a href="./login.html" style="color: #fff">登录</a>/
            <a href="./register.html" style="color: #fff">注册</a> </span>

        <div class="dropdown text-white nav-item mr-4 pull-right" id="userNavMenu">
            <span class="dropdown-toggle" id="dropdownMenu" data-toggle="dropdown">
                <a id="userNav" href="#" style="color: #fff; text-decoration: none">name</a>
            <span class="caret"></span>
            </span>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                <li role="presentation" class="liItem">
                    <a role="menuitem" tabindex="1" href="#" style="color: #000">个人主页</a>
                </li>
                <li role="presentation" class="liItem">

                    <a role="menuitem" tabindex="2" href="#" id="logout" style="color: #000">退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main role="main" class="container">
    <!-- 搜索 -->
    <div name="search" class="row">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" placeholder="搜索电影、演员" id="search">
            </div>
        </form>
    </div>

    <div class="row">
        <h2 id="movieName">疯狂的外星人</h2>
    </div>

    <div class="row">
        <!-- 主内容-->
        <div class="col-9 main-content">
            <!-- 电影信息-->
            <div class="row">
                <div class="col-3 imgdiv">
                    <div id="movieImg">
                        <img src="">
                    </div>
                </div>

                <div class="col-6" id="info">
                    导演：<span class="briefInfo"id="director">李</span><br>
                    编剧：<span  class="briefInfo" id="screenwriter"></span><br>
                    演员：<span class="briefInfo"  id="actor"></span><br>
                    类型：<span  class="briefInfo" id="type"></span><br>
                    国家/地区：<span  class="briefInfo" id="nation"></span><br>
                    语言：<span  class="briefInfo" id="language"></span><br>
                    上映日期：<span  class="briefInfo" id="releaseDate"></span><br>
                    片长：<span  class="briefInfo" id="length"></span><br>
                    又名：<span  class="briefInfo" id="alias"></span><br>

                </div>
                <!-- 评分-->
                <div class="col-3 left-border">
                    <!-- 平均分 -->
                    <div class="row">
                        <div class="col-4">
                            <label id="avg_rating">0.0</label>
                        </div>
                        <div class="col-8">
                            <div id="star_avg" data-num="2.77">
                            </div>
                            <p class="rating_people"><span id="rating_people"></span>人评价</p>
                        </div>
                        <br>
                        <!-- 百分比 -->
                        <div class="col">
                            <label class="labelStar">5星</label>
                            <canvas id="canvas5"  height="14">
                            </canvas><label class="labelStar" id="star_percent5"></label>
                            <br>
                            <label class="labelStar">4星</label>
                            <canvas id="canvas4"  height="14" >
                            </canvas><label class="labelStar" id="star_percent4"></label>
                            <br>
                            <label class="labelStar">3星</label>
                            <canvas id="canvas3"  height="14" >
                            </canvas><label class="labelStar" id="star_percent3"></label>
                            <br>
                            <label class="labelStar">2星</label>
                            <canvas id="canvas2"  height="14" >
                            </canvas><label class="labelStar" id="star_percent2"></label>
                            <br>
                            <label class="labelStar">1星</label>
                            <canvas id="canvas1"  height="14" >
                            </canvas><label class="labelStar" id="star_percent1"></label>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 剧情介绍 -->
            <div class="row" >
                <div class="col" id="introduce">
                    <h4>title剧情介绍</h4>
                    <p>balabala</p>
                </div>

            </div>

            <!-- 我的评分 -->
            <div class="row" >
                <p>评价:</p><div id="myrating" data-num="0"></div>
            </div>

            <!-- 评论与影评-->
            <div class="col">
                <div class="row">
                    <h4>..的短评</h4><p>全部<span>0</span>条</p>
                </div>

                <div>
                    <span id="latest_comment">最新</span>/<span id="hotest_comment">最热</span>
                </div>
                <div class="col" id="commentList">

                </div>
                <div class="comment">
                    <hr>
                    <div class="row">
                        <span>非常</span>看过
                        <div id="userid" data-num="0"></div>
                        <span>2019-09-09</span>
                        <span>1</span><a href="javascript:;">赞同</a>
                    </div>
                    <p>

                    </p>

                </div>



            </div>
        </div>

        <!-- 侧边栏推荐内容 -->
        <div class="col col-3 side-content" style="background-color: #0b2e13">

        </div>
    </div>



</main>
</body>
</html>
