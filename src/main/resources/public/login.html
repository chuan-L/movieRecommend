<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.1.3-dist/css/bootstrap.css" />

    <script type="text/javascript" src="lib/jQuery3.2.1/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script  src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body >

<div class="container  ">

    <div class="col-4 offset-4" id="login-form">
        <h3 style="text-align: center" class="margin-top">登录</h3>
        <div class="form-group">
            <label for="telephone">手机号:</label><label id="telephoneTip" class="tip text-danger"></label>
            <input type="text" id="telephone" required=true class="form-control" placeholder="输入手机号">
        </div>
        <div class="form-group">
            <label for="password">密码:</label><label id="passwordTip" class="tip text-danger"></label>
            <input type="password" id="password" class="form-control" placeholder="输入密码">

        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember" id="rememberMe"> 记住我
            </label>
        </div>
        <div class="form-group margin-bottom">
            <input type="button" class="btn  form-control btn-primary" id="submit" value="登录" />
        </div>
        <div class="to-register">
            <p>还未注册？<a class="text-primary"  href="./register.html">注册</a></p>
        </div>


    </div>
</div>
</body>

</html>
